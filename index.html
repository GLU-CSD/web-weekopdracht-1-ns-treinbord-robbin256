<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="container">
        <div id="left">
            <!-- hier komt de klok -->
        </div>
        <div id="middle">
            <!-- Hier komt de reizigers info -->
            <div class="infoscherm">
                <div id="bovensteRegel">
                    <div id="timeLeft">1 minuut</div>
                    <div><b>Intercity</b> <img src="assets\img\ns_logo.png" alt="NS logo"></div>

                    <p>Hierna/next: 08:54 IC Venlo</p>
                </div>
            </div>
        </div>
        <div id="right">
            <!-- hier komt het spoor nummer -->
            <div class="spoorInfo">
                <span class="vierkantje"></span>
                <b>spoor</b>
                <span class="spoor-number"><b>18</b><span><b>b</b></span></span>
